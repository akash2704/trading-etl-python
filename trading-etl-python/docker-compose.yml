version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.2
    command: redpanda start --smp 1 --overprovisioned --set redpanda.enable_transactions=false --check=false
    ports:
      - "9092:9092"  # Kafka bootstrap
      - "8082:8082"  # HTTP proxy (for rpk/tools)
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  console:  # New: Web UI for browsing topics/events
    image: docker.redpanda.com/redpandadata/console:latest
    ports:
      - "8080:8080"  # Access at http://localhost:8080
    environment:
      KAFKA_BROKERS: redpanda:9092  # Points to our broker
    depends_on:
      - redpanda

  timescale:
    image: timescale/timescaledb:latest-pg16  # Postgres + time-series extensions
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: secret  # Use .env in prod
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine  # Lightweight, fast for caching indicators
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redpanda_data:
  timescale_data:
  redis_data: