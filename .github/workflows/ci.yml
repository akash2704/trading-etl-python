name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # Sticking to our spec

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 3. Install uv (the fast way)
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: 4. Install dependencies
      run: |
        # I'm installing dev dependencies because pytest is in there
        uv sync --group dev
        
    - name: 5. Run linter (Ruff)
      run: |
        # Fail fast if formatting or linting is bad
        uv run ruff format --check
        uv run ruff check

    - name: 6. Run tests (Pytest)
      run: |
        # This is the TDD part. This must pass.
        uv run pytest