# .github/workflows/ci.yml
# This is your automated quality gate. Don't bypass it.

name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # Sticking to our spec

    # --- THIS IS THE FIX ---
    # This tells every 'run' command to first cd into your project folder
    defaults:
      run:
        working-directory: ./trading-etl-python
    # --- END FIX ---

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 3. Install uv (the fast way)
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        # The new installer uses .local/bin, let's add that too
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: 4. Install dependencies
      run: |
        # This command will now run inside ./trading-etl-python
        uv sync --group dev
        
    - name: 5. Run linter (Ruff)
      run: |
        # This will also run inside ./trading-etl-python
        uv run ruff format --check .
        uv run ruff check .

    - name: 6. Run tests (Pytest)
      run: |
        # This will also run inside ./trading-etl-python
        uv run pytest